<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form1.css" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/community.jpg" alt="community logo" />
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="form1.html">Info</a> </li>
                <li><a href="form2.html">Contact</a> </li>
                <li><a href="form3.html">Selection</a> </li>
                <li><a href="form4.html">Payment</a> </li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Sign up to yourcustomtailor.com</h1>
    </div>
    <div>
        <h3>Step 3/4 - Time to learn about your preferences?</h3>

        <!--progress image-->
        <label for="file">Progress</label>
        <progress id="file" value="75" max="100">32%</progress>
    </div>
    <div>
        <p>What kind of items are you interested in offers on?</p>
    </div>
    <form action="form4.html" action="get">
        <div class="item">
            <div>
                <div class="one-element">
                    <label for="App">Apparal</label>
                    <input type="checkbox" id="App" value="Apparal" checked /> 
                </div>
                <div class="one-element">
                    <label for="Acc">Accessories</label>
                    <input type="checkbox" id="Acc" value="Accessories" checked /> 
                </div>
                
                <div class="one-element">
                    <label for="hand">Handbags</label>
                    <input type="checkbox" id="hand" value="Handbags" />
                </div>
            </div>
            <div>
                <div class="one-element">
                    <label for="Jewelry">Jewelry</label>
                    <input type="checkbox" id="jew" value="Jewelry" checked />
                </div>
                <div class="one-element">
                    <label for="sho">Shoes</label>
                    <input type="checkbox" id="sho" value="Shoes" checked />
                </div>
            </div>

        </div>
        <p>Choose the images that best resemble your style.</p>
        <div class="container">
            <div class="image">
                <img src="img/deepika.jpg" />
                <label for="myCheckbox1"></label>
                <input type="checkbox" id="myCheckbox1" checked />
            </div>
            <div class="image">
                <img src="img/Vidya-Balan.jpg" />
                <label for="myCheckbox1"></label>
                <input type="checkbox" id="myCheckbox1" />
            </div>
            <div class="image">
                <img src="img/Aishwarya.jfif" />
                <label for="myCheckbox2"></label>
                <input type="checkbox" id="myCheckbox2">
            </div>
            <div class="image">
                <img src="img/madhuri-dixit.jpg" />
                <label for="myCheckbox3"></label>
                <input type="checkbox" id="myCheckbox3" checked>
            </div>
            <div class="image">
                <img src="img/priyanka-chopra.jpg" />
                <label for="myCheckbox4"></label>
                <input type="checkbox" id="myCheckbox4">
            </div>
            <div class="image">
                <img src="img/Alia-Bhatt.jpg" />
                <label for="myCheckbox5"></label>
                <input type="checkbox" id="myCheckbox5">
            </div>

            <div class="image">
                <img src="img/anushka-sharma.webp" />
                <label for="myCheckbox7"></label>
                <input type="checkbox" id="myCheckbox7" checked>
            </div>
            <div class="image">
                <img src="img/shilpa-shetty.jpg" />
                <label for="myCheckbox8"></label>
                <input type="checkbox" id="myCheckbox8" checked>
            </div>

        </div>
        <div class="button">
            <input type="submit" name="" value="Next step">
        </div>
    </form>
</body>

</html>
